<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/syle.css}" rel="stylesheet" />
<link th:href="@{~/js/layer/skin/layer.css}" rel="stylesheet"/>

<!--[if lt IE 9]>
				<script src="https://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
			<![endif]-->

</head>
<body id="bg-white">
	<form id="callForm" name="callForm" th:object="${Role}"
		action="" th:method="post">
		<div class="p10">
<table width="100%" cellpadding="0" cellspacing="0" class="tc-edit">
	<tr>
		<th width="20%">角色名称：</th>
		<td colspan="3"><input type="text" th:field="*{name}" class="input2"/></td>
		
	</tr>
	<tr>
		<th width="20%">角色编码：</th>
		<td colspan="3"><input type="text" th:field="*{code}" class="input2"/></td>
		
	</tr>
	<tr>
		<th>描述：</th>
		<td colspan="3">
			<textarea th:field="*{description}" rows="4"></textarea>
		</td>		
	</tr>
</table>
</div>
<div class="tc-tip" id="tipsId" style="display:none"><img th:src="@{/images/icon-tip.png}"/>您还有必填项未填。</div>
		<div class="tc-bottom">
			<a onclick="jqueryAjaxSubmit('/privilege/role/add');"
				id="submitBtn">确定</a> <a
				th:onclick="'javascript:closeCurrentLayer()'">取消</a>

		</div>
	</form>

	<div th:include="/common/onload_layer_js :: loadJS"></div>
</body>
</html>
