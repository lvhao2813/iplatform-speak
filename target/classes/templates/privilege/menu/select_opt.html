<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/syle.css}" rel="stylesheet" />
<link th:href="@{~/js/layer/skin/layer.css}" rel="stylesheet"/>

<!--[if lt IE 9]>
				<script src="https://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
			<![endif]-->

<script type="text/javascript">
	function selectData() {
		jqueryAjaxSubmit('/privilege/menu/menuSelectedOpt');
	}
</script>
</head>
<body id="bg-white">
	<form id="callForm" name="callForm" action="" th:method="post">
	
	<input style="display:none" type="text" name="menuId" th:value="${formMap['MENU_ID']}" />
	
		<div class="p10">
			<ul class="gnfp">
				<li th:each="priOptBean : ${resultList}">
					<label><input type="checkbox" th:checked="${priOptBean.COUNT==0}?'false':'true'" name="checkedIds"  th:value="${priOptBean.OPT_ID}" /><span th:text="${priOptBean.OPT_NAME}"></span></label>
				</li>
			</ul>
		</div>
		<div class="tc-tip" id="tipsId" style="display:none"><img th:src="@{/images/icon-tip.png}"/>请选择操作。</div>
		<div class="tc-bottom">
			<a onclick="selectData()" id="submitBtn">确定</a> 
			<a th:onclick="'javascript:closeCurrentLayer()'">取消</a>
		</div>
	</form>

	<div th:include="/common/onload_layer_js :: loadJS"></div>
</body>
</html>
