<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<div th:insert="/common/common_css :: privilege"></div>
<script type="text/javascript" th:inline="javascript">
/** 音乐播放器
* @param obj 播放器id
* @param file 音频文件 mp3: ogg:
* @param loop 是否循环
*/
function audioplayer(id, file, loop){ 
  loop = false;
  var audioplayer = document.getElementById('Player' +id); 
  if(audioplayer!=null){ 
    document.body.removeChild(audioplayer); 
  } 

  if(typeof(file)!='undefined'){ 
    if(navigator.userAgent.indexOf("MSIE")>0){// IE 
	
	    var player = document.createElement('bgsound'); 
	    player.id = id; 
	    player.src = file['mp3']; 
	    player.setAttribute('autostart', 'true'); 
	    if(loop){ 
	      player.setAttribute('loop', 'infinite'); 
	    } 
	    document.body.appendChild(player); 

    }else{ // Other FF Chome Safari Opera 
	
	    var player = document.createElement('audio'); 
	    player.id = id; 
	    player.setAttribute('autoplay','autoplay'); 
	    if(loop){ 
	      player.setAttribute('loop','loop'); 
	    } 
	    document.body.appendChild(player); 
	
	    var mp3 = document.createElement('source'); 
	    mp3.src = file['mp3']; 
	    mp3.type= 'audio/mpeg'; 
	    player.appendChild(mp3); 
	
	    var ogg = document.createElement('source'); 
	    ogg.src = file['ogg']; 
	    ogg.type= 'audio/ogg'; 
	    player.appendChild(ogg); 
    } 
  }
} 

function player(id){
	var voice = document.getElementById('voice'+ id);
	if (voice.paused) { //判断音乐是否在播放中，暂停状态
       voice.play(); //音乐播放
                 
    } else { //播放状态
        voice.pause(); //音乐停止
    }
}

</script>
</head>
<body>
<div th:insert="/common/common_index :: index_head"></div>
<div th:include="/common/onload_list_js :: loadJS"></div>

<div id="main">
<div class="box">
	<div class="title">	
		<h2>当前位置：<a th:href="${session.homeUrl}">首页</a> > <a>系统管理 </a>  > <a  th:href="@{/api/v1/question/query}">题目录入</a>  > <a class="active">题目详情</a></h2>				
	</div>
	<table width="100%" cellpadding="0" cellspacing="0" class="text-table mt10">
		<tr>
			<th width="8%">题目：</th>
			<td width="15%" th:text="${question.name}"></td>
			<th width="8%">题目类型：</th>
			<td width="15%" th:text="${question.sortName}"></td>
			<th width="8%">创建时间：</th>
			<td width="15%" th:text="${question.createDate}"></td>
		</tr>
		<tr>
			<th width="8%">题目内容：</th>
			<td colspan="4" width="15%" th:text="${question.content}"></td>
		</tr>
		<tr  th:each="chinese,each : ${question.details}">
				<td th:text="${each.count}"></td>			
				<td th:onclick="'javascript:player(\''+${each.count}+'\')'" th:text="${chinese.chinese}" ></td>			
				<td th:text="${chinese.pinyin}"></td>
				<td th:text="${chinese.attachmentName}"></td>	
				<!--<td th:onclick="'javascript:audioplayer(\''+${chinese.chineseId}+'\',\''+${chinese.path}+'\')'">-->
					<!--<embed th:id="'Player' + ${each.count}" name="Player" th:src="${chinese.path}" width=200 height=100 type=audio/mpeg autostart=true loop=true>-->
				<td>	
					<audio th:id="'voice' + ${each.count}" th:src="${chinese.path}"></audio>
				</td>
		</tr>
	</table>
</div>
	
</div>
<div th:insert="/common/common_index :: index_foot"></div>
</body>
</html>
