<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定表头和列-JS实现</title>
		<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../../../js/jquery-ui-1.8.19.custom.min.js"></script>
		<!-- 固定表头和列 -->
		<script type="text/javascript" src="../../../js/tableFreeze/TableFreeze.js"></script>
		
		<!-- 导出页面 -->
		<script type="text/javascript" src="../../js/html2canvas/es6-promise.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/es6-promise.auto.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/html2canvas.min.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/html2canvas.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/jquery.blockUI.min.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/exportImg.js"></script>
		
		<script type="text/javascript" src="../../../js/html2canvas/jspdf.debug-1.5.3.js"></script>
		<script type="text/javascript" src="../../../js/html2canvas/exportPdf.js"></script>
		
		<script type="text/javascript">
			window.onload=function(){
					/** 固定第1行，前2列;  参数依次为固定行数，固定底部行数，固定列数 */
			        $("#frozenTable").FrozenTable(1,0,2);
				}
		</script>
		<style type="text/css">
			table tr td {
				 background-color: #FFFFFF;
			}
			
		</style>
	</head>
	<body>
		<div style="margin: 30px auto;">
			<input type="button" id="expImg" onclick="countImageExport('自定义名称');" value="导出为图片" />
			<input type="button" id="expPdf" onclick="exportPdf('alarmCountContent')" value="导出为PDF" />
		</div>
		
		<div class="alarmCountContent" id="alarmCountContent"> 
			<div style="width: 600px; height: 300px; OVERFLOW:auto;">
				<table id="frozenTable" cellpadding="0" cellspacing="0" border="1px solid #fff">
					<tr>
						<td>员工状态</td>
						<td>部门</td>
						<td>应出勤天数</td>
						<td>实际出勤天数</td>
						<td>迟到次数</td>
						<td>迟到时长</td>
						<td>早退次数</td>
					</tr>
					<tr>
						<td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td>
					</tr>
					<tr>
						<td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td>
					</tr>
					<tr>
						<td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td>
					</tr>
					<tr>
						<td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td>
					</tr>
					<tr>
						<td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td><td>数据行1</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
